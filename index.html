
<html lang="en" >
    <head>
      <meta charset="UTF-8">
      <title>TO DO LIST</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
      <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <div id="tasker" class="tasker">
     <div id="todo" ><p>My To Do List</p></div>
     <div id="error" class="error">Enter a Task</div>
     <div id="todo-header" class="todo-header">
     <input type="text" id="input-task" placeholder="Enter Your Task Here">
     <button id="add-task"><i class="fa fa-fw fa-plus"></i>
     </button>
     </div>
     <div class="todo-lists">
     <ul id="tasks"></ul>
     </div>
    </div>
    <script  src="main.js"></script>
  </body>
</html>
